<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="playerCardsArea">
            <div class="player-card" id="player-1card">
                <h2>Player 1</h2>
                <p>Wins: <span id="player1Wins">0</span></p>
                <p class="player1-turn-indicator"></p>
            </div>
            <div class="player-card" id="player-2-card">
                <h2>Player 2</h2>
                <p>Wins: <span id="player2Wins">0</span></p>
                <p class="player2-turn-indicator"></p>
            </div>
        </div>
        <div id="selection-screen">
            <section id="piece-selection-area">
                <h2>Player 1: Choose your piece</h2>
                <div class="choice-container">
                    <div class="piece-choice" id="x-choice">
                        X
                    </div>
                    <div class="piece-choice" id="o-choice">
                        O
                    </div>
                </div>
            </section>

            <section id="player-num-selection-area">
                <h2>Choose number of players</h2>
                <div class="choice-container">
                    <div class="player-number-choice" id="1-player-game">1</div>
                    <div class="player-number-choice" id="2-player-game">2</div>
                </div>
            </section>
        </div>
        <div id="game-board" class="hidden">
            <div class="cell" id="cell-1">x</div>
            <div class="cell" id="cell-2">x</div>
            <div class="cell" id="cell-3">x</div>
            <div class="cell" id="cell-4">x</div>
            <div class="cell" id="cell-5">x</div>
            <div class="cell" id="cell-6">x</div>
            <div class="cell" id="cell-7">x</div>
            <div class="cell" id="cell-8">x</div>
            <div class="cell" id="cell-9">x</div>
        </div>

    <script src="./js/main.js"></script>
</body>
</html>
